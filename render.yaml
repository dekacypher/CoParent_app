services:
  # Web Service (Backend + Frontend)
  - type: web
    name: coparent-app
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
    healthCheckPath: /api/children

  # Persistent Disk for SQLite Database
  - type: pserv
    name: data
    disk:
      name: data
      mountPath: /opt/render/project/data
      sizeGB: 1
